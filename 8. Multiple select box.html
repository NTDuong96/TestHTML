<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Select Box</title>
</head>
<body>
    <form>
        <p>Do you play any of the following instruments? (More than one option by holding down Ctrl on PC or Command key on Mac while selecting)</p>
        <select name="instruments" size="4" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Keyboard</option>
            <option value="piano" selected="selected">Piano</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>
</html>
