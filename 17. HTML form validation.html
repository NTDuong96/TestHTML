<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation (HTML5)</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" required="required"><br>

        <label for="password">Password:</label>
        <input id="password" type="password" name="password" required="required"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
