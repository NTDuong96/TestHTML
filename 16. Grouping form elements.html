<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping form elements</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact details</legend>
            <label>Mail:<br>
                <input type="text" name="mail">
            </label><br>
            <label>Mobile:<br>
                <input type="text" name="mobile">
            </label><br>
            <label>Tel:<br>
                <input type="text" name="tel">
            </label>
        </fieldset>
    </form>
</body>
</html>
