<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio button</title>
</head>
<body>
    <form>
        <p>
            Please select your favorite genre:<br>
            <input type="radio" name="genre" value="rock">Rock
            <input type="radio" name="genre" value="pop">Pop
            <input type="radio" name="genre" value="jazz" checked="checked">Jazz
        </p>
        <p>
            Please select your favorite game:<br>
            <input type="radio" name="game" value="snake">Snake
            <input type="radio" name="game" value="spider">Spider
            <input type="radio" name="game" value="flappy bird" checked="checked">Flappy Bird
        </p>
    </form>
</body>
</html>
